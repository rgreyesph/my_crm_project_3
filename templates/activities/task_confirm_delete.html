{% extends "base.html" %}

{% block title %}Confirm Delete Task{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<hr>
<p>Are you sure you want to delete the task: <strong>{{ task.subject }}</strong>?</p>
<p>This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'activities:task-detail' task.pk %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
