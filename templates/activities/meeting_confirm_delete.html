{% extends "base.html" %}

{% block title %}Confirm Delete Meeting{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<hr>
<p>Are you sure you want to delete the meeting: <strong>{{ meeting.subject }}</strong>?</p>
<p>This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'activities:meeting-detail' meeting.pk %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
