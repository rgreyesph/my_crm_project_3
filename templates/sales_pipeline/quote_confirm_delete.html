{% extends "base.html" %}

{% block title %}Confirm Delete Quote{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<hr>
<p>Are you sure you want to delete Quote: <strong>{{ quote.quote_id }}</strong>?</p>
<p>This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'sales_pipeline:quote-detail' quote.pk %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
